<!--
------------------------------------------------------------------------------------------------   
Aufgabe
Erweitere die HTML Datei um eine Input Box, in die der Benutzer seinen Namen eintragen kann:

<input type="text">
Wenn der Benutzer dann den bereits vorhandenen Button klickt, dann soll der Begrüßungtext auch seinen eingetragenen Namen beinhalten, z.B. "Hallo Max! Du hast gerade zum ersten mal JavaScript benutzt!". Wenn das Textfeld leer ist, dann soll stattdessen "Gib erst deinen Namen ein." ausgegeben werden.

Den Wert der Input-Box erhält man, mit der Eigenschaft .value. 
-------------------------------------------------------------------------------------------------
-->  

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eine erste Datei</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: rgb(236, 236, 236);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Willkommen!</h1>


    <input type="text" id="usernameInput" placeholder="Hier bitte Name eingeben!">

    <br>
    <p id="message">Klick den Button für eine Begrüßung</p>

    <button id="knopf">Sag Hallo</button>

    <script>
        const button = document.getElementById("knopf");
        const message = document.getElementById("message");
        const usernameInput = document.getElementById("usernameInput");

        function greetUser() {
            const eingabename = usernameInput.value;

            if (eingabename.trim() === "") {
                message.textContent = "Bitte gib zuerst deinen Namen ein!";
                message.style.color = "red";
            } else {
                message.textContent = `Hallo ${eingabename}! Du hast gerade zum ersten mal JavaScript benutzt!`;
                message.style.color = "black";
            }
        }

        button.addEventListener("click", greetUser);
    </script>
</body>

</html>
