<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eine erste Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Willkommen!</h1>

    <p id="message">Klick den Button für eine Begrüßung</p>

    <input type="text" id="nameInput" placeholder="Dein Name">

    <br><br>

    <button id="button">Sag Hallo</button>

    <script>
        const button = document.getElementById("button");
        const message = document.getElementById("message");
        const nameInput = document.getElementById("nameInput");

        function clickHandler() {
            const name = nameInput.value.trim();

            if (name === "")
            {
                message.textContent = "Gib erst deinen Namen ein.";
                message.classList.add(["error"]);
            }
            else
            {
                message.textContent = "Hallo " + name + "! Du hast gerade zum ersten mal JavaScript benutzt!";
                message.classList.remove(["error"]);
            }
        }

        button.addEventListener("click", clickHandler);
    </script>
</body>
</html>
