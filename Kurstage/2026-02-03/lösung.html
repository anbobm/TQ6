<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eine erste Demo</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Willkommen!</h1>

    <input type="text" id="name">

    <p id="message">Klick den Button für eine Begrüßung</p>

    <button id="button">Sag Hallo</button>

    <script>
        const button = document.getElementById("button");
        const message = document.getElementById("message");
        const nameInput = document.getElementById("name");

        function clickHandler() {
            const name = nameInput.value;

            if(name === "") {
                message.textContent = "Du musst erst einen Namen eingeben";
            } else {
                message.textContent = `Hallo ${name}! Du hast gerade zum ersten mal JavaScript benutzt!`;
            }
        }

        button.addEventListener("click", clickHandler);
    </script>
</body>
</html>
